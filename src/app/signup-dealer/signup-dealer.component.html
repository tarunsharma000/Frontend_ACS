

<section>
    <div class="imgBx">
      <img src="bg-image2.jpg" width="100%" height="100%">
    </div>
    <div class="contentBx">
      <div class="formBx">
        <h2>Sign Up As Dealer</h2><br>
        <form (ngSubmit)="onSingup()">
          <div class="inputBx">
            <span>Dealer Email</span>
            <input [(ngModel)]="dcredentials.email" required type="text" name="email"/>
          </div>
          <div class="inputBx">
            <span>Dealer Name</span>
            <input [(ngModel)]="dcredentials.name" required type="text" name="name"/>
          </div>
          <div class="inputBx">
            <span>Password</span>
            <input [(ngModel)]="dcredentials.password" required type="password" name="password"/>
          </div>
          <div class="inputBx">
            <span>Dealer Contact</span>
            <input [(ngModel)]="dcredentials.phoneNumber" required type="text" name="phoneNumber"/>
          </div>
          <div class="inputBx">
            <span>Dealer Location</span>
            <input [(ngModel)]="dcredentials.location" required type="text" name="location"/>
          </div>
          <div class="inputBx">
            <span>Image URL</span>
            <input [(ngModel)]="dcredentials.image" required type="text" name="image"/>
          </div><br>
          <div style="display: flex; justify-content: flex-start; align-items: flex-start;">
            <button type="submit"> Sign Up </button> &nbsp; <button type="button" (click)="backToHome()">Home</button></div>
          <div class="inputBx">
            <p>Do you already have an account? <a href="/login">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
